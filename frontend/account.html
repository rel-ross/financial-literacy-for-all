<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>This has account info</title>
</head>
<body>
    <div class="company-sidebar">
        <a href= "index.html"><img class="company-sidebar-logo" src="assets/mod-3-app-logo.png" /></a>
        <div class="company-sidebar-tagline">
            Setting you on the path to financial literacy, starting with paystubs
        </div>
        <button class ="enter-button">Let's get started</button>
    </div>
    <div class="main-container">
        <ul id="navbar">
            <li class="nav-li" id="login-or-account"><a href="/account.html">🐣 Login</a></li>
            <li class="nav-li">✋ Help</li>
            <li class="nav-li" id="search">🔍 Search</li>
        </ul>
        <div id="regular-page-content">
            <form id = "login-form">
                <h1 id="login-header">Sign in</h1>
                <input id="username" type="text" name="username" placeholder="Username" />
                <input id="password" type="text" name="password" placeholder="Password" />
                <button id="login-submit" type="submit">Sign in</button>
                <p id="sign-up">Don't have an account? <a id="sign-up-link">Sign up</a></p>
            </form>
            <form id= "signup-form">
                <h1 id="signup-header">Create an Account</h1>
                <input id="username" type="text" name="username" placeholder="Username" />
                <input id="password" type="text" name="password" placeholder="Password" />
                <button id="signup-submit" type="submit">Register</button>
            </form>
            <div class="account-page-info"></div>
        </div>
    </div>
    
    <script src="account.js"></script>
</body>
</html>
