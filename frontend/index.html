<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>StubAudit</title>
</head>
<body>
    <div class="company-sidebar">
        <img class="company-sidebar-logo" src="assets/pdf_parser_logo-03.png" />
        <div class="company-sidebar-tagline">
            Setting you on the path to financial literacy through paystub audits
        </div>
        <button class ="enter-button">Let's get started</button>
    </div>
    <div class="main-container">
        <ul id="navbar">
            <li class="nav-li">🐥 Account</li>
            <li class="nav-li">✋ Help</li>
            <li class="nav-li" id="search">🔍 Search</li>
        </ul>
        <div id="uploader">
            <div id="uploader-header">
                <h2>You got paid! </h2>
                <h2>Upload this week’s paystub and we can take a look at it together </h2>
            </div>
            <input type="file"
                id="uploader-drop-box" name="uploaded-file"
                accept=".pdf">
            <div id="loader"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
