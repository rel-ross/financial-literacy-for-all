<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>StubAudit</title>
</head>
<body>
    <div class="company-sidebar-homepage">
        <img class="company-sidebar-logo" src="assets/mod-3-app-logo.png" />
        <div class="company-sidebar-tagline">
            Setting you on the path to financial literacy, starting with paystubs
        </div>
        <button class ="enter-button">Let's get started</button>
    </div>
    <div class="main-container">
        <ul id="navbar">
            <li class="nav-li" id="login-or-account"><a href="/account.html">🐣 Login</a></li>
            <li class="nav-li">✋ Help</li>
            <li class="nav-li" id="search">🔍 Search</li>
        </ul>
        <div id="uploader">
            <div id="uploader-header">
                <div>You got paid! </div>
                <div>Upload this week’s paystub and we can take a look at it together </div>
            </div>
            <div id="uploader-content">
                <div id="uploader-drop-box">
                    <input type="file" id="files" name="uploaded-file" accept=".pdf">
                    <button id="send">Upload</button>
                    <progress value="0" max="100" id="progress" class="hidden"></progress>
                    <p id="uploading"></p>
                </div>
            </div>
            <table id="document-display"></table>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
    <script src="app.js"></script>
</body>
</html>
